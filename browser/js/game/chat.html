<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  
</head>
<body>
  <h1>Chat</h1>

  <div ng-controller="GameController">
    <p ng-repeat= "msg in msgs">{{msg.player}}: {{msg.content}}</p>
    <form ng-submit="sendMsg()">>
      <input type="text" ng-model="msg.text">
    </form>
  </div>
</body>
</html>
