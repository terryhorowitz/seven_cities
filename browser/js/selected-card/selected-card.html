<div class="row">
    <h3>Chosen Card</h3>
    <div class="col-xs-4">
        <img src="img/{{cardSelection.picture}}">
    </div>
    <div class="col-xs-8">
        <div ng-repeat='option in playOptions track by $index'>
            <a ng-click="submitChoice(option)">{{option.msg || option}}</a>
        </div>
        <form ng-show="tradeOptions">
          Trade for Resources:
          <div ng-repeat="resource in tradeOptions">
            {{resource[0][0]}}
            <div ng-repeat="direction in resource[1]">
               <input type="radio" ng-model="trade[$index]" value="{{direction + '/' + resource[0][0]}}">{{direction}}<br>
            </div>
          </div>
          <div><a ng-click='submitTrade()'>submit trade</a></div>
        </form>
        <form ng-show="wonderTrades">
          Build A Wonder:
            <div ng-repeat="wt in wonderTrades">
              {{wt[0][0]}}
              <div ng-repeat="dir in wt[1]">
                 <input type="radio" ng-model="tradeForWonder[$index]" value="{{dir + '/' + wt[0][0]}}">{{dir}}<br>
              </div>
            </div>
            <div><a ng-click='submitWonderTrade()'>Build Wonder</a></div>
        </form>
    </div>
</div>
