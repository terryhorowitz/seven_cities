      <form>
        <div>Self
          <div class="btn-group" ng-repeat="combo in playerTradeOptions" ng-model="trade">
            <label class="btn btn-primary" ng-repeat="resource in combo" ng-model="attempt.self[$index]" ng-model="trade.self" uib-btn-radio="{{combo}}{{[$index]}}" uncheckable>{{resource}}</label>
        </div>
          
        <div>Left
          <button type="button" class="btn btn-primary" ng-model="trade[$index]" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-repeat="resource in leftTradeOptions.other">{{resource}}</button>
          <div class="btn-group" ng-repeat="combo in leftTradeOptions.combo" ng-model="trade">
            <label class="btn btn-primary" ng-model="trade.left" ng-repeat="item in combo" uib-btn-radio="{{combo}}{{[$index]}}" uncheckable>{{item}}</label>
          </div>
        </div>
          
        <div>Right
          <button type="button" class="btn btn-primary" ng-model="test.right[$index]" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-repeat="resource in rightTradeOptions.other">{{resource}}</button>
          <div class="btn-group" ng-repeat="combo in rightTradeOptions.combo" ng-model="trade">
            <label class="btn btn-primary" ng-model="trade.right" uib-btn-radio="{{combo}}{{[$index]}}" ng-repeat="item in combo" uncheckable>{{item}}</label>
          </div>
        </div>
          <pre>things: {{trade}}
          {{test}}
          </pre>
          <a type="submit" ng-click="submitTrade()">submit</a>
      </form>
    </div>
</div>
