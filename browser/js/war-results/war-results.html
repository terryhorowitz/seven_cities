<script type="text/ng-template" id="warResultsModal">

    <div class="modal-body war-background">
	    <div class='war-results' ng-show="warResults">
			<h2>War Results</h2>
			<div ng-repeat="result in warResults">
				<p >{{ result }}</p>
			</div>
			<button class="btn btn-default" ng-click="dismissModal()" ng-hide="winners">Ok</button>
			<button class="btn btn-default" ng-click="showWinner()" ng-show="winners">Show Winner</button>
			<button class="btn btn-default" ng-click="leaveGame()" ng-show="end">Leave game or replay</button>
	    </div>
	    <div class='game-results' ng-show="end">
			<h2>Game Results</h2>
			<div ng-repeat="result in gameResults">
				<p ><span>{{ result.position | ordinal }} place: </span>{{ result.player.name }} with {{result.points}} points and {{result.money}} money</p>
			</div>
			<div ng-repeat="winner in winners">
				<h4>{{ winner }} wins!!!!!</h4>
			</div>
		</div>
    </div>
</script>
